<mat-card>
  <mat-card-header>
    <mat-card-title>Registrar Nuevo Movimiento</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="registrarMovimiento()" #movimientoForm="ngForm">
      
      <!-- Fecha -->
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" id="fecha" name="fecha" [(ngModel)]="nuevoMovimiento.fecha" required>
      </mat-form-field>
      
      <!-- Descripción -->
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput type="text" id="descripcion" name="descripcion" [(ngModel)]="nuevoMovimiento.descripcion" required>
      </mat-form-field>
      
      <!-- Tipo de Movimiento -->
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Movimiento</mat-label>
        <mat-select id="tipo" name="tipo" [(ngModel)]="nuevoMovimiento.tipo" required>
          <mat-option value="Entrada">Entrada</mat-option>
          <mat-option value="Salida">Salida</mat-option>
          <mat-option value="Transferencia">Transferencia</mat-option>
          <!-- Agregar más opciones según sea necesario -->
        </mat-select>
      </mat-form-field>
      
      <!-- Cantidad -->
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" id="cantidad" name="cantidad" [(ngModel)]="nuevoMovimiento.cantidad" required>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="!movimientoForm.valid">Registrar Movimiento</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="historialMovimientos" class="mat-elevation-z8">
      
      <!-- Definición de columnas -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let movimiento"> {{movimiento.fecha}} </td>
      </ng-container>
      
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let movimiento"> {{movimiento.descripcion}} </td>
      </ng-container>
      
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de Movimiento </th>
        <td mat-cell *matCellDef="let movimiento"> {{movimiento.tipo}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let movimiento"> {{movimiento.cantidad}} </td>
      </ng-container>
      
      <!-- Encabezado y Filas de la Tabla -->
      <tr mat-header-row *matHeaderRowDef="['fecha', 'descripcion', 'tipo', 'cantidad']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['fecha', 'descripcion', 'tipo', 'cantidad'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
