<mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['minLength']">La contraseña debe tener al menos 3 caracteres.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Iniciar Sesión</button>
        <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>No tienes cuenta? Regístrate</button>
    </mat-card-actions>
  </mat-card>
